<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
<header>
    <h1 class="text-center text-danger my-4">Welcome to my Phone Hunter</h1>
</header>

<main>
    <section>
        <div class="mb-3 w-50 ms-5 ">
            
            <input id="search-field" type="text" class="form-control " id="exampleFormControlInput1" placeholder="search your phones">
            <button id="btn-search" class="btn btn-primary mt-3">search</button>
        </div>
    </section>




      <section>
        <!-- Phone cards are start from here -->

        <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4 container ">
            
              
            </div>
            <div id="no-found-message" class="d-none ">
                 <h3 class="text-warning ms-5 mt-3">No phones Found</h3>
            </div>
            <!-- Loader spinner -->
      </section>
      
      <section id="loader" class="d-none">
        <div style="height: 60vh;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>
</main>











  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
